<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение статуса заказа</title>
</head>
<body>
<h1>Изменение статуса заказа</h1>
<form th:method="POST" th:action="@{/admin/order/changeStatus/{id}(id=${order.getId()})}" th:object="${order}">
    <h3 th:text="'Заказ №' + ${order.getNumber()}"></h3>
    <img th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}" width="300px">
    <p th:text="'Пользователь: ' + ${order.getPerson().getLogin()}">
    <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
    <p th:text="'Количество: ' + ${order.getCount()}"></p>
    <p th:text="'Цена: ' + ${order.getPrice()}"></p>
    <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
    <label for="status">Выберете статус заказа: </label>
    <select name="status" id="status">
        <div th:each="enumm : ${status}">
            <option th:text="${enumm}" th:value="${enumm}">
        </div>
    </select>
    <br>
    <input type="submit" value="Редактировать">
</form>
</body>
</html>
